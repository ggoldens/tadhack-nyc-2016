<div class="main-bg client-mock">



  <header class="home">

    <div class="client-status-container">
      <div class="client-home-modal login" id="loginModal">
        <div class="client-modal-close login">&#10005</div>
        <div class="client-login-form">
          <h2>Welcome back</h2>

          <form id="client-login" class="login">

            <div class="login-input-container">
              <input class="login-input" type="text" placeholder="Email" name="email">
              <input class="login-input" type="password" placeholder="Password" name="password">
            </div>

            <span class="login-label">Remember me</span><input class="login-checkbox" type="checkbox" name="remember">

            <div class="login-error-container">
              <span class="login-error"></span>
            </div>

            <button class="login-submit" type="button" value="Submit" id="submitLogin">Submit</button>
          </form>

          <div class="login-options">
            <span class="option">Lost password?</span>
            <span class="option">Create account</span>
          </div>
        </div>
      </div>

      <div class="client-home-modal register">
        <div class="client-modal-close register">&#10005</div>
        <div class="client-login-form">
          <h2>Register your account</h2>

          <form id="client-register" class="login">

            <div class="login-input-container">
              <input class="login-input" type="text" placeholder="First Name" name="firstname">
              <input class="login-input" type="text" placeholder="Last Name" name="lastname">
              <input class="login-input" type="email" placeholder="Email" name="email">
              <input class="login-input" type="password" placeholder="Password" name="password">
            </div>


            <br>

            <input class="login-submit" type="submit" value="Submit">
          </form>

        </div>

      </div>
    </div>

    <div class="inner">
      <div class="client-menu-overlay">
  <div class="client-menu-container">
    <div class="client-menu-logo-container">
      <div class="logo-image"></div>
    </div>
    <ul class="client-menu">
      <li class="client-menu-item expand">HOW IT WORKS?</li>
      <li class="client-menu-item expand">DOWNLOAD THE APP</li>
      <li class="client-menu-item">ABOUT US</li>
      <li class="client-menu-item login-actions expand">
        <div class="client-status-option client-status">
          <div class="container">
            <span>Hello, </span>
            <span class="client-name"></span>
            <ul class="investing-menu">
              <li class="investing-menu-item"><span class="client-logout">Logout</span></li>
            </ul>
          </div>

        </div>
        <span class="client-status-option client-login-menu">
          <span class="display-modal login" id="loginBtn">Login</span><span>|</span><span class="display-modal register">Signup</span>

<script type="text/javascript">
      $(document).ready(function() {
        $('#loginBtn').on('click', function() {
          $('#loginModal').toggle();
        });
        $('#submitLogin').on('click', function() {
          window.location.href = "call.html";
        });
      });
</script>
